    <meta name="viewport" content="width=ddevice-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@300;400;700&display=swap" rel="stylesheet"></head>
</head>
<body>
    <div class="middle">
        <h1> Beyond the Lens</h1>
    </div>
    <div class="left-side">
        <img src="foto_strona/tytulowa.jpg" alt="Opis zdjęcia">
    </div>
    <!-- Menu -->
    <nav>
        <div id="menuToggle">
            <input type="checkbox" id="menuCheckbox">
            <label for="menuCheckbox">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <ul id="mobilemenu">
                <li><a href="home.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="o_nas.html">O nas</a></li>

        </div>
    </footer>

<script>
    $(document).ready(function() {
        // Obsługuje otwieranie i zamykanie menu po kliknięciu
        $("#menuCheckbox").change(function() {
            if (this.checked) {
                $("#mobilemenu").slideDown(300);
                $("#mobilemenu").addClass("show");
                $(".middle").addClass("hidden");  // Ukrywa napis i prostokąt

                //dodawanie event listener dla kliknięć poza menu
                $(document).on("click.outsideMenu", function(event) {
                    if (!$(event.target).closest("#mobilemenu, #menuCheckbox").length) {
                        closeMenu();
                    }
                });
            } else {
                closeMenu();
            }
        });

        $("#mobilemenu").mouseleave(function() {
            closeMenu();
        });

        function closeMenu() {
            $("#menuCheckbox").prop("checked", false);
            $("#mobilemenu").slideUp(300);
            $("#mobilemenu").removeClass("show");
            $(".middle").removeClass("hidden");

            $(document).off("click.outsideMenu");
        }
    });
</script>

</body>
</html>
